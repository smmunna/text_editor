<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://kit.fontawesome.com/5d0855b299.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h2 class="display-4 text-center fw-bold">Text Editor</h2>
    <!-- EDITOR SECTION 01 -->
    <section>
        <div class="container">
            <div class="my-editor">
                <div class="my-textarea1">
                    <!-- Text area Option -->
                    <div class="text-area-option">
                        <!-- Font style -->
                        <div class="text-style">
                            <div id="bold"><i class="fa-sharp fa-solid fa-bold"></i></div>
                            <div id="italic"><i class="fa-solid fa-italic"></i></div>
                            <div id="underline"><i class="fa-solid fa-underline"></i></div>
                        </div>
                        <!-- Align-content -->
                        <div class="align-content">
                            <div id="align-left"><i class="fa-solid fa-align-left"></i></div>
                            <div id="align-right"><i class="fa-solid fa-align-right"></i></div>
                            <div id="center"><i class="fa-solid fa-align-center"></i></div>
                            <div id="align-justify"><i class="fa-solid fa-align-justify"></i></div>
                        </div>
                        <!-- Font color & Size -->
                        <div class="font-size-color">
                            <div id="color">
                                <input type="color" name="" id="color">
                            </div>
                            <div class="size">
                                12px
                            </div>
                        </div>
                    </div>
                    <textarea name="" id="text-area-editor">Start writting....</textarea>
                </div>
                <div class="copyright">
                    Designed and Developed by Munna 2023&copy;
                </div>
            </div>
        </div>
    </section>
    <!-- END OF EDITOR SECTION -->
    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/editor.js"></script>
</body>

</html>
